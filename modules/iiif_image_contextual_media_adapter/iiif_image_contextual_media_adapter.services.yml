services:
  iiif_image_contextual_media_adapter.image_from_field_subscriber:
    class: '\Drupal\iiif_image_contextual_media_adapter\EventSubscriber\IiiifGetImageFromFieldSubscriber'
    arguments: ['@entity_type.manager', '@iiif_image_focalpoint.focal_point_manager', '@iiif_image_crop.crop_manager', '@config.factory']
    tags:
      - { name: 'event_subscriber' }
  iiif_image_contextual_media_adapter.image_effect_find_crop:
    class: '\Drupal\iiif_image_contextual_media_adapter\EventSubscriber\IiifEffectFindCropSubscriber'
    arguments: ['@entity_type.manager', '@iiif_image_focalpoint.focal_point_manager', '@config.factory']
    tags:
      - { name: 'event_subscriber' }
