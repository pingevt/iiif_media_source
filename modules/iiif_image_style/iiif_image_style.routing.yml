entity.iiif_image_style.collection:
  path: '/admin/config/media/iiif-image-style'
  defaults:
    _entity_list: 'iiif_image_style'
    _title: 'IIIF Image Style configuration'
  requirements:
    _permission: 'administer iiif_image_style'

entity.iiif_image_style.add_form:
  path: '/admin/config/media/iiif_image_style/add'
  defaults:
    _entity_form: 'iiif_image_style.add'
    _title: 'Add an iiif image style'
  requirements:
    _permission: 'administer iiif_image_style'

entity.iiif_image_style.edit_form:
  path: '/admin/config/media/iiif-image-style/{iiif_image_style}'
  defaults:
    _entity_form: 'iiif_image_style.edit'
    _title: 'Edit an iiif image style'
  requirements:
    _permission: 'administer iiif_image_style'

entity.iiif_image_style.delete_form:
  path: '/admin/config/media/iiif-image-style/{iiif_image_style}/delete'
  defaults:
    _entity_form: 'iiif_image_style.delete'
    _title: 'Delete an iiif image style'
  requirements:
    _permission: 'administer iiif_image_style'

entity.iiif_responsive_image_style.collection:
  path: '/admin/config/media/iiif-responsive-image-style'
  defaults:
    _entity_list: 'iiif_responsive_image_style'
    _title: 'IIIF Responsive Image Style configuration'
  requirements:
    _permission: 'administer iiif_responsive_image_style'

entity.iiif_responsive_image_style.add_form:
  path: '/admin/config/media/iiif_responsive_image_style/add'
  defaults:
    _entity_form: 'iiif_responsive_image_style.add'
    _title: 'Add an iiif responsive image style'
  requirements:
    _permission: 'administer iiif_responsive_image_style'

entity.iiif_responsive_image_style.edit_form:
  path: '/admin/config/media/iiif-responsive-image-style/{iiif_responsive_image_style}'
  defaults:
    _entity_form: 'iiif_responsive_image_style.edit'
    _title: 'Edit an iiif responsive image style'
  requirements:
    _permission: 'administer iiif_responsive_image_style'

entity.iiif_responsive_image_style.delete_form:
  path: '/admin/config/media/iiif-responsive-image-style/{iiif_responsive_image_style}/delete'
  defaults:
    _entity_form: 'iiif_responsive_image_style.delete'
    _title: 'Delete an iiif responsive image style'
  requirements:
    _permission: 'administer iiif_responsive_image_style'




iiif_image_style.effect_delete:
  path: '/admin/config/media/iiif-responsive-image-style/manage/{iiif_image_style}/effects/{image_effect}/delete'
  defaults:
    _form: '\Drupal\iiif_image_style\Form\IiifImageEffectDeleteForm'
    _title: 'Delete image effect'
  requirements:
    _permission: 'administer iiif_responsive_image_style'
  options:
    parameters:
      iiif_image_style:
        type: entity:iiif_image_style

iiif_image_style.effect_add_form:
  path: '/admin/config/media/iiif-responsive-image-style/manage/{iiif_image_style}/add/{image_effect}'
  defaults:
    _form: '\Drupal\iiif_image_style\Form\IiifImageEffectAddForm'
    _title: 'Add image effect'
  requirements:
    _permission: 'administer iiif_responsive_image_style'
  options:
    parameters:
      iiif_image_style:
        type: entity:iiif_image_style

iiif_image_style.effect_edit_form:
  path: '/admin/config/media/iiif-responsive-image-style/manage/{iiif_image_style}/effects/{image_effect}'
  defaults:
    _form: '\Drupal\iiif_image_style\Form\IiifImageEffectEditForm'
    _title: 'Edit image effect'
  requirements:
    _permission: 'administer iiif_responsive_image_style'
  options:
    parameters:
      iiif_image_style:
        type: entity:iiif_image_style
